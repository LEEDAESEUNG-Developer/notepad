<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>비밀번호 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">비밀번호 변경 페이지</h1>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/member/find/password" method="post" th:object="${form}">
										<div class="form-group">
											<label>아이디</label>
											<input class="form-control form-control-lg" type="text" name="id" placeholder="아이디" th:field="*{loginId}">
										</div>
										<div class="form-group">
											<label>사용할 비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="비밀번호" th:field="*{changePassword}">
										</div>
										<!-- 에러 메시지 -->
										<div>
											<span class="field-error help-block" th:if="${!#fields.hasGlobalErrors()}">&nbsp;</span>
											<span class="field-error help-block text-danger" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
										</div>
										<div class="text-center mt-3">
											 <button type="submit" class="btn btn-lg btn-primary">비밀번호 변경</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

<style type="text/css">
body{
    margin-top:20px;
    background-color: #f2f3f8;
}
.card {
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
}

.card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #e5e9f2;
    border-radius: .2rem;
}
</style>

<script type="text/javascript">

</script>
</body>
</html>
