    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">회원가입 페이지</h1>
							<p class="lead">
								서비스 이용을 위해 닉네임, 아이디, 비밀번호를 적어주세요.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/register" method="post">
										<div class="form-group">
											<label>닉네임</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="닉네임">
										</div>
										<div class="form-group">
											<label>아이디</label>
											<input class="form-control form-control-lg" type="text" name="id" placeholder="아이디">
										</div>
										<div class="form-group">
											<label>비밀번호</label>
											<input class="form-control form-control-lg" type="password" name="pwd" placeholder="비밀번호">
										</div>
										<div class="text-center mt-3">
<!--											<a href="index.html" class="btn btn-lg btn-primary">Sign up</a>-->
											 <button type="submit" class="btn btn-lg btn-primary">회원가입</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
